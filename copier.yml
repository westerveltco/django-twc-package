_answers_file: .copier/project.yml
_subdirectory: src/django_twc_package

template_version:
  default: "2024.1"
  when: false

# ----------------------------------------------------------------------
# GENERAL
# ----------------------------------------------------------------------

project_name:
  type: str
  help: What is the name of the project?
  default: "example-project"

module_name:
  type: str
  help: What is the name of the project's module?
  default: "{{ project_name.lower() |  replace('-', '_') | replace(' ', '_') | trim() }}"

author_name:
  type: str
  help: What is the name of the primary author/maintainer?

author_email:
  type: str
  help: What is the email of the primary author/maintainer?

github_owner:
  type: str
  help: Who is the GitHub owner?

github_repo:
  type: str
  help: What is the name of the GitHub repo?
  default: "{{ project_name | trim() }}"

versioning_scheme:
  type: str
  help: What versioning scheme does the project use?
  choices:
    - "SemVer"
    - "CalVer (YYYY.INC1)"
    - "CalVer (YYYY.MM.INC1)"
  default: "SemVer"

current_version:
  type: str
  help: What is the current version of the project?
  default: |-
      {% if version_scheme == "SemVer" -%}
        "0.1.0"
      {%- elif version_scheme == "CalVer (YYYY.INC1)" -%}
        "{{ '%Y' | strftime }}.1"
      {%- else -%}
        "{{ '%Y.%-m' | strftime }}.1"
      {%- endif %}

# ----------------------------------------------------------------------
# VERSIONS
# ----------------------------------------------------------------------

python_version:
  type: str
  help: Which version of Python should be used?
  choices:
    - "3.8"
    - "3.9"
    - "3.10"
    - "3.11"
    - "3.12"
  default: "3.11"

django_version:
  type: str
  help: Which version of Django should be used?
  choices:
    - "3.2"
    - "4.2"
    - "5.0"
  default: "4.2"

